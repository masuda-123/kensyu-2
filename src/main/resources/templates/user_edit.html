<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>user_lists</title>
<link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
</head>
	<body>
		<div class="btn_area">
			<button onclick="location.href='/top'">top</button>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="logout" class="logout_btn">
			</form>
		</div>
		<!-- formタグで入力されたデータを/user/register/completeにpostで送信する  -->
		<form class="user_form_area" th:action="@{/user/edit/complete}" method="post">
			<div  class="user_form">
				<label>ユーザー名: </label>
				<input type="text" id="userName" name="userName" th:value="${user.getName()}">
			</div>
			<div  class="user_form">
				<label>PW: </label>
				<input type="password" id="password" name="password" th;value="${user.getPassword()}">
			</div>
			<div  class="user_form">
				<label>PW確認: </label>
				<input type="password" id="passwordConfirm" name="passwordConfirm" value="${user.getPassword()}">
			</div>
			<div  class="user_form">
				<label>管理者権限: </label>
				<th:block th:if="${user.getAdmin_flag() == 1}">
					<input type="checkbox" id="adminFlag" name="adminFlag" value="1" checked>
				</th:block>
				<th:block th:if="${user.getAdmin_flag() != 1}">
					<input type="checkbox" id="adminFlag" name="adminFlag" value="1">
				</th:block>
				<input type='hidden' name="adminFlag" value='0'>
			</div>
		</div>
		<div class="bottom_btn_area">
			<button type="button" onclick="history.back()">戻る</button>
			<input type="submit" value="登録">
		</div>
	</body>
</html>
