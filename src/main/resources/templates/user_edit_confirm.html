<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>user_edit_confirm</title>
<link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
</head>
	<body>
		<div class="btn_area">
			<button onclick="location.href='/top'">top</button>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="logout" class="logout_btn">
			</form>
		</div>
		<!-- formタグで入力されたデータを/user/edit/{id}/completeにpostで送信する  -->
		<form class="user_form_area" th:action="@{/user/edit/{id}/complete(id=${userId})}" method="post">
			<div class="user_form">
				<label>ユーザー名: </label>
				<p th:text="${userName}"></p>
			</div>
			<div class="user_form">
				<label>PW: </label>
				<p>********</p>
				<input type="hidden" id="password" name="password" th:value="${password}">
			</div>
			<div class="user_form">
				<label>PW確認: </label>
				<p>********</p>
			</div>
			<div class="user_form">
				<label>管理者権限: </label>
				<p th:text="${userAuth}"></p>
				<input type="hidden" id="userAuth" name="userAuth" th:value="${userAuth}">
			</div>
		</div>
		<div class="bottom_btn_area">
			<button type="button" onclick="history.back()">戻る</button>
			<input type="submit" value="登録">
		</div>
	</body>
</html>
